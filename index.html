<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Techster</title>

<body>
    <h1 style="text-align: center;">Tech4Dev Survey Form</h1>
    <form  id="form" name="myform" >
        <div class="form-control">
            <label for="fname">Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="fname" placeholder="Enter your name" ><br><br>
            </div><br><br>
            
            <div class="form-control">
            <label for="phone">Phone Number:</label>&nbsp;
            <input type="number" id="phone" placeholder="Enter your phone Number">
        </div><br><br>
        <div class="form-control">
            <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="email" placeholder="Enter your email">
        </div><br><br>
        <div class="form-control">
            <label for="age">Age:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" id="age" placeholder="Enter your age">
        </div><br><br>
        <div class="form-control">
            <label for="country">Country:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="teaxt" id="country" placeholder="Enter your country">
        </div><br><br>
        <div class="form-control">
            <label for="">Which option best describes you?</label>
            <select  name="role" id="role">
                <option value="student">student</option>
                <option value="self-employed" >self-employed</option>
                <option  value="Intern">Intern</option>
                <option  value="Professional">Professional</option>
                <option value="Freelancer" >Freelancer</option>
                <option  value="Other">Other</option>
            </select>
        </div><br><br>
        <div class="form-control">
            <label > Would you recommend Mary for women Leader</label>
            <label for="recommend">Recommend</label><br><br>
            <input type="radio" name="recommend " id="recommend-1"  value="Yes">Yes</input>
            <input type="radio" name="recommend " id="recommend-2" value="No">No</input>
            <input type="radio" name="recommend " id="recommend-3" value="Maybe">Maybe </input>
        </div><br><br>
        <div class="form-control">
            <label for="languages">Programming Languages & frameworks</label><br><br>
            <label ><input type="checkbox" name="box" value="React.Js">React,Js</label>&nbsp;&nbsp;&nbsp;
            <label ><input type="checkbox" name="box" value="Python">Python</label>&nbsp;&nbsp;&nbsp;
            <label ><input type="checkbox" name="box" value="C#">c#</label>&nbsp;&nbsp;&nbsp;
            <label > <input type="checkbox" name="box" value="Java">Java</label>&nbsp;&nbsp;&nbsp;
            <label> <input type="checkbox" name="box" value="Ajax">Ajax</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <label ><input type="checkbox" name="box" value="Node">Node.Js</label><br><br>
           <label ><input type="checkbox" name="box" value="Laravel">Laravel</label>&nbsp;&nbsp;&nbsp;
           <label ><input type="checkbox" name="box" value="PhP">Php</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <label ><input type="checkbox" name="box" value="C">C</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <label ><input type="checkbox" name="box" value="C++">C++</label>&nbsp;&nbsp;&nbsp;
           <label ><input type="checkbox" name="box" value="Javascript">Javascript</label>&nbsp;&nbsp;&nbsp;
           <label ><input type="checkbox" name="box" value="Html">Html</label><br><br>
           <label ><input type="checkbox" name="box" value="C#">C#</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <label ><input type="checkbox" name="box" value="MongoDB">MongoDB</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <label ><input type="checkbox" name="box" value="Ruby">Ruby</label><br><br>


           <textarea name="content" id="content" cols="30" rows="10" ></textarea><br><br><br>


           <input type="submit" id="myButton" value="submit" style="margin-left: 30%;" > 
           <div class="form-control">
            <p id="output"></p>
           </div>
            
         

    </form>
    
    
    

    
 <script src="script.js"></script> 
</body>

</html>
